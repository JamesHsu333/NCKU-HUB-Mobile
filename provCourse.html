            <input id="search" type="search" autofocus>
            <label class="label-icon" for="search"><a class="sidenav-close" href="#!"><i class="material-icons large" style="font-size:2rem">chevron_left</i></a></label>

  <div id="index-banner" class="parallax-container provCourse_page" style="display:none">
    <div class="row grey-text" style="padding-top:20px">
      <div class="col s10 push-s1">
        <p class="grey-text darken-1"style="line-height: 1.2rem">課程基本資訊</p>
        <div class="input-field col s8">
          <select>
          <option value="">劉育佑</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select>
          <option value="">106-1</option>
          <option value="1">105-1</option>
          <option value="2">104-1</option>

          </select>

      </div>
    </div>

      <div class="col s10 push-s1">
        <div class="card" style="background-color:#1A6CBD">
          <div class="card-content white-text center">
             <div class="grading">
               <div class="row">
                 <div class="col s10">
                   <p class="left" style="line-height: 1.2rem;">甜度</p>
                 </div>
                 <div class="col s2">
                   <p id="grading1" style="line-height: 1.2rem;">0</p>

                   <div id="slider1" style="margin-top:14px"></div>
                 </div>
               </div>
               <div class="row">
                 <div class="col s10">
                   <p class="left" style="line-height: 1.2rem;">涼度</p>
                 </div>
                 <div class="col s2">
                   <p id="grading2" style="line-height: 1.2rem;">0</p>
                 </div>
                 <div class="col s12">
                   <div id="slider2" style="margin-top:14px"></div>
                 </div>
               </div>
               <div class="row">
                 <div class="col s10">
                   <p class="left" style="line-height: 1.2rem;">推薦</p>
                 </div>
                 <div class="col s2">
                   <p id="grading3" style="line-height: 1.2rem;">0</p>
                 </div>
                 <div class="col s12">
                   <div id="slider3" style="margin-top:14px"></div>
                 </div>
               </div>
             </div>
          </div>
          <div class="type-area white" style="background-color:#fff;height: 230px;max-height:1000px">
            <div class="row">
              <form class="col s10 push-s1">
                <div class="input-field">
                  <textarea placeholder="說些什麼吧..." id="first_name" name="message" rows="5" required="" maxlength="1000" class="materialize-textarea"></textarea>
                  <label for="first_name"></label>
                </div>
              </form>
            </div>
         </div>
        </div>
      </div>
    </div>


  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/courseInfo.js"></script>
  <script src="js/nouislider.js"></script>
  <script src="js/nouislider.min.js"></script>
  <script src="js/jquery.upvote.js"></script>
  <script src="js/wNumb.js"></script>
  <script>
  $("#search").focus();
  $('#search').keypress(function(e) {
      code = e.keyCode ? e.keyCode : e.which; // in case of browser compatibility
      if(code == 13) {
          e.preventDefault();
          $(".provSearch_nav").fadeOut(250).css("display","none");
          $(".provCourse_nav").fadeIn(500).css("display","block");
          $(".provCourse_page").fadeIn(500).css("display","block");

          // do something
          /* also can use return false; instead. */
          }
      });
  $(".elimate_string").click(function() {
          $("#search").focus();
        });
  $(".search_nav_result_back").click(function() {
      $(".provCourse_nav").fadeOut(250).css("display","none");
      $(".provCourse_page").fadeOut(250).css("display","none");
      $(".provSearch_nav").fadeIn(500).css("display","block");
      $("#search").focus();
      });
  $(".send_review").click(function() {
      $(".provCourse_nav").fadeOut(250).css("display","none");
      $(".provCourse_nav_after").fadeIn(500).css("display","block");
  });

  var slider1 = document.getElementById('slider1');
  noUiSlider.create(slider1,{
    start: 5,
    connect: [true, false],
    step: 1,
    orientation: 'horizontal', // 'horizontal' or 'vertical'
    range: {
    'min': 0,
    'max': 10
    },
    format: wNumb({
      decimals: 0
    })
  });
  var slider2 = document.getElementById('slider2');
  noUiSlider.create(slider2,{
    start: 5,
    connect: [true, false],
    step: 1,
    orientation: 'horizontal', // 'horizontal' or 'vertical'
    range: {
    'min': 0,
    'max': 10
    },
    format: wNumb({
      decimals: 0
    })
  });
  var slider3 = document.getElementById('slider3');
  noUiSlider.create(slider3,{
    start: 5,
    connect: [true, false],
    step: 1,
    orientation: 'horizontal', // 'horizontal' or 'vertical'
    range: {
    'min': 0,
    'max': 10
    },
    format: wNumb({
      decimals: 0
    })
  });
  var grading1 = document.getElementById('grading1');

  slider1.noUiSlider.on('update', function( values, handle ) {
	  grading1.innerHTML = values[handle];
  });
  var grading2 = document.getElementById('grading2');

  slider2.noUiSlider.on('update', function( values, handle ) {
	  grading2.innerHTML = values[handle];
  });
  var grading3 = document.getElementById('grading3');

  slider3.noUiSlider.on('update', function( values, handle ) {
	  grading3.innerHTML = values[handle];
  });

</script>
